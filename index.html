<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }
    .container {
      position: relative;
      top: -40px; /* moves content slightly upward */
    }
    img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      margin: 10px 0;
      color: #333;
    }
    p {
      font-size: 1rem;
      margin: 5px 0;
      color: #555;
    }
    .sub-id {
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="your-image.png" alt="Landing Image">
    <h1>Welcome to My Landing Page</h1>
    <p>This is the English subtitle text.</p>
    <p class="sub-id">Ini adalah teks subjudul bahasa Indonesia.</p>
  </div>
</body>
</html>
